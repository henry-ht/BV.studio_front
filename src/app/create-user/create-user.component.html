<main class="container-fluid layout-h-100">
  <section class="w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="col-md-5 shadow-lg py-2 pt-2 pb-4 px-md-4">
      <form (ngSubmit)="onSubmit()" [formGroup]="CreateForm" name="LogInForm" >
        <h1 class="text-center mt-2 mb-3">
          Create user
        </h1>
        <div class="form-group mb-3">
          <input type="text" [ngClass]="{ 'is-invalid': isValid()['first_name'].dirty && isValid()['first_name'].errors }" class="form-control" id="first_name" formControlName="first_name" [readonly]="loadPage" placeholder="first name">
          <small *ngIf="isValid()['first_name'].errors && isValid()['first_name'].dirty" class="form-text text-muted">
            First name es requerido
          </small>
        </div>

        <div class="form-group mb-3">
          <input type="text" [ngClass]="{ 'is-invalid': isValid()['last_name'].dirty && isValid()['first_name'].errors }" class="form-control" id="last_name" formControlName="last_name" [readonly]="loadPage" placeholder="last name">
          <small *ngIf="isValid()['last_name'].errors && isValid()['last_name'].dirty" class="form-text text-muted">
            Last name es requerido
          </small>
        </div>

        <div class="form-group mb-3">
            <input type="email" [ngClass]="{ 'is-invalid': isValid()['email'].dirty && isValid()['email'].errors }" class="form-control" id="emailLogin" formControlName="email" [readonly]="loadPage" aria-describedby="emailHelp" placeholder="Email">
            <small *ngIf="isValid()['email'].errors && isValid()['email'].dirty" id="emailHelp" class="form-text text-muted">
                Email es requerido
            </small>
        </div>

        <ngx-recaptcha2 #captchaElem
          [siteKey]="siteKey"
          formControlName="recaptcha" class="mb-3">
        </ngx-recaptcha2>
        <button type="submit" class="btn btn-outline-info w-100" [disabled]="CreateForm.invalid || loadPage" >
            <fa-icon *ngIf="!loadPage" [icon]="iconSent"></fa-icon>

            <img src="assets/img/load/arrow.gif"  *ngIf="loadPage" alt="icono de carga" class="animated_animated animated_fadeIn img-fluid icon-load-mini" >
        </button>
      </form>
    </div>
  </section>
</main>
