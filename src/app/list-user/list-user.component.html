<main class="container">
  <div class="row">
    <div class="col-md-12">
      <h1 class="mb-3">
        Users List
      </h1>
      <div class="table-responsive">
        <table class="table">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">First</th>
              <th scope="col">Last</th>
              <th scope="col">Email</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of users">
              <th scope="row">
                {{item.id}}
              </th>
              <td>
                {{item.firs_name}}
              </td>
              <td>
                {{item.last_name}}
              </td>
              <td>
                {{item.email}}
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</main>
